<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <section class="profile">
    <div class="container">
        <a class="profile__logo" href="index.html">
          <img class="profile__logo-img" src="images/logo.svg" alt="МИР КВЕСТОВ">
        </a>
      <p class="profile__welcome">
        Добро пожаловать в личный кабинет, <span>Olenchik</span>!
      </p>
      <h1 class="profile__title">
        Ваши личные данные
      </h1>
      <form class="profile__form">
        <div class="profile__wrapper">
          <div class="profile__box">
            <label class="profile__form-label">
              <h3 class="profile__form-title">
                ФИО
              </h3>
              <input class="profile__form-input" type="text" placeholder="Иванов Иван Иванович">
            </label>
            <label class="profile__form-label">
              <h3 class="profile__form-title">
                Телефон
              </h3>
              <input class="profile__form-input" type="text" placeholder="+7 (___) ___-__-__">
            </label>
            <label class="profile__form-label">
              <h3 class="profile__form-title">
                Электронная почта
              </h3>
              <input class="profile__form-input" type="text" placeholder="E-mail">
            </label>
            <label class="profile__form-label">
              <h3 class="profile__form-title">
                Логин
              </h3>
              <input class="profile__form-input" type="text" placeholder="">
            </label>
          </div>
          <div class="profile__box">
            <label class="profile__form-label">
              <h3 class="profile__form-title">
                Номер банковской карты
              </h3>
              <input class="profile__form-input" type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
            </label>
            <label class="profile__form-label">
              <h3 class="profile__form-title">
                Срок действия карты
              </h3>
              <input class="profile__form-input profile__form-input--cvv" type="text" placeholder="00/00">
            </label>
            <label class="profile__form-label">
              <h3 class="profile__form-title">
                CVV-код
              </h3>
              <input class="profile__form-input profile__form-input--valid" type="text" placeholder="XXX">
            </label>
            <label class="profile__form-label">
              <h3 class="profile__form-title">
                Пароль
              </h3>
              <input class="profile__form-input" type="text" placeholder="">
            </label>
          </div>
        </div>
        <div class="profile__box-buttons">
          <input class="profile__form-btn" type="button" value="СОХРАНИТЬ ИЗМЕНЕНИЯ">
          <a class="profile__form-btn" href="index.html">
            ВЕРНУТЬСЯ НА САЙТ
          </a>
          <input class="profile__form-logout" type="button" value="ВЫЙТИ ИЗ АККАУНТА">
        </div>
      </form>
    </div>
  </section>


  <script src="js/main.min.js"></script>
</body>

</html>
